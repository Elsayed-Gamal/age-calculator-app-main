<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/main.css" />
    <script defer src="assets/js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="date-inputs">
        <div class="input">
          <label for="day" class="sm">day</label>
          <input type="number" name="day" id="day" placeholder="DD" />
          <p class="error error-day hidden"></p>
        </div>
        <div class="input">
          <label for="month" class="sm">month</label>
          <input type="number" name="month" id="month" placeholder="MM" />
          <p class="error error-month hidden"></p>
        </div>
        <div class="input">
          <label for="year" class="sm">year</label>
          <input type="number" name="year" id="year" placeholder="YYYY" />
          <p class="error error-year hidden"></p>
        </div>
      </div>
      <div class="btn-container">
        <div class="btn">
          <img src="assets/images/icon-arrow.svg" alt="" />
        </div>
      </div>
      <div class="calc lg">
        <p class="years"><span>- -</span> years</p>
        <p class="months"><span>- -</span> months</p>
        <p class="days"><span>- -</span> days</p>
      </div>
    </div>

    </div> -->
  </body>
</html>
